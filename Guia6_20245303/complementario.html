<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<title>Ejercicio complementario</title>
</head>

<body class="bg-light">
	<div class="container mt-5">
		<div class="col-12 shadow-lg p-4 bg-white rounded">
			<h3 class="mb-4">Estudiante</h3>
			<form id="idFormEstudiante">
				<div class="form-floating mb-3">
					<input type="text" id="idCarnet" class="form-control" placeholder="Carnet">
					<label for="idCarnet">Carnet (Ej: AB001)</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" id="idNombre" class="form-control" placeholder="Nombre completo">
					<label for="idNombre">Nombre completo</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" id="idDui" class="form-control" placeholder="DUI">
					<label for="idDui">DUI (Ej: 12345678-9)</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" id="idNit" class="form-control" placeholder="NIT">
					<label for="idNit">NIT (Ej: 1234-123456-123-1)</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" id="idFecha" class="form-control" placeholder="DD/MM/AAAA">
					<label for="idFecha">Fecha nacimiento (DD/MM/AAAA)</label>
				</div>
				<div class="form-floating mb-3">
					<input type="email" id="idCorreo" class="form-control" placeholder="Correo">
					<label for="idCorreo">Correo electr√≥nico</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" id="idEdad" class="form-control" placeholder="Edad">
					<label for="idEdad">Edad</label>
				</div>
				<button type="button" id="idBtnValidar" class="btn btn-primary mt-3">Validar Informacion</button>
			</form>
		</div>
	</div>
	<script src="js/complementario.js" defer></script>
</body>

</html>
